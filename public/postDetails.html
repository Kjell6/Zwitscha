<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Post Detail</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/post.css">
    <link rel="stylesheet" href="css/postDetail.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

</head>
<body>
<div id="header-placeholder"></div>

<div class="page-header-container">
    <a href="index.html" class="back-button">
        <button type="button">Zur√ºck</button>
    </a>
    <h1>Post</h1>
</div>


<article class="post detail-post">
    <section class="post-user-infos">
        <a href="Profil.html">
            <img src="assets/placeholder-profilbild.jpg" alt="Profilbild">
        </a>
        <span class="post-author-name">[Autorname]</span>
        <button class="post-options-button" type="button" aria-label="Post-Optionen"><i class="bi bi-trash-fill"></i></button>
    </section>

    <div class="post-content">
        <p>[Hier steht der Text des Zwitscha-Posts. Maximal 300 Zeichen.]</p>
    </div>

    <section class="info-details">
        <time datetime="2025-04-27T10:30:00Z" class="post-timestamp-detail">13:43, 30.04.25</time>
        <i class="bi bi-dot"></i>
        <span class="number-comments">15 Kommentare</span>
    </section>

    <section class="post-actions detail-actions">
        <div class="post-reactions">
            <button class="reaction-button" type="button" data-emoji="üëç">&#x1F44D; <span class="reaction-counter">0</span></button>
            <button class="reaction-button" type="button" data-emoji="üëé">&#x1F44E; <span class="reaction-counter">0</span></button>
            <button class="reaction-button" type="button" data-emoji="‚ù§Ô∏è">&#x2764;&#xFE0F; <span class="reaction-counter">0</span></button>
            <button class="reaction-button" type="button" data-emoji="ü§£">&#x1F923; <span class="reaction-counter">0</span></button>
            <button class="reaction-button" type="button" data-emoji="‚ùì">&#x2753; <span class="reaction-counter">0</span></button>
            <button class="reaction-button" type="button" data-emoji="‚ÄºÔ∏è">&#x203C;&#xFE0F; <span class="reaction-counter">0</span></button>
        </div>

        <div class="comment-input-group">
            <textarea type="text" id="comment-input" placeholder="Schreibe einen Kommentar..."></textarea>
            <button id="comment-button" type="button">Kommentieren</button>
        </div>
    </section>

</article>

<section class="comments-section">
    <h2>Kommentare</h2>
    <ul id="comments-list">
        <li class="comment-item">
            <div id="comment-placeholder"></div>
        </li>
    </ul>
</section>

<script src="js/includeHeader.js"></script>

<script>
    fetch('kommentar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('comment-placeholder').innerHTML = data;
        });
</script>

<script>
    const commentInput = document.getElementById('comment-input');

    commentInput.addEventListener('input', () => {
        commentInput.style.height = 'auto'; // Reset height to auto
        commentInput.style.height = commentInput.scrollHeight + 'px'; // Set height to scroll height
    });
</script>

</body>
</html>
