<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Post Detail</title>
</head>
<body>
    <h1>Post Detail</h1>
    <a href="Startseite.html">
        <button type="button">‚Üê</button>
    </a>

    <article class="post">
        <section class="post-user-infos">
            <a href="Profil.html">
                <img src="assets/placeholder-profilbild.jpg" alt="Profilbild" width="60" height="60">
            </a>
            <span class="post-author-name">[Autorname]</span>
        </section>

        <div class="post-content">
            <p>[Hier steht der Text des Zwitscha-Posts. Maximal 300 Zeichen.]</p>
        </div>

        <section class="info-details">
            <time datetime="2025-04-27T10:30:00Z" class="post-timestamp">[13:43, 30.04.25]</time>
            <span class="number-comments">[15 Kommentare]</span>
        </section>

        <section class="post-actions">
            <input type="text" id="comment-input" placeholder="Schreibe einen Kommentar...">
            <button id="comment-button">Kommentieren</button>

            <button type="action-button react-button"> Reagieren &#x1F604 </button>

        </section>

    </article>

    <section class="comments-section">
        <h2>Kommentare</h2>
        <ul id="comments-list">
            <li class="comment-item">
                <iframe src="kommentar.html" width="100%" height="100%" style="border: none;"></iframe>
            </li>
        </ul>
    </section>
</body>
</html>
