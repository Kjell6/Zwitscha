<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profil</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>
    <a href="index.html">
        <button type="button">Zurück zur Startseite</button>
    </a>
    <!-- Abmelden Button -->
    <a href="Login.html">
        <button type="button">Abmelden</button>
    </a>

    <h1>Nutzername</h1>


    <!-- Profilbild Platzhalter -->
    <img src="assets/placeholder-profilbild.jpg" alt="Profilbild" width="60" height="60">

    <!-- Anzeige der Posts -->
    <h2>Posts</h2>

    <!-- Beispiel für die vergangene Posts -->
    <section>
        <ul id="feed">
            <li class="posts">
                <article class="post">

                    <link rel="stylesheet" href="css/style.css">
                    <link rel="stylesheet" href="css/post.css">
                    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">

                    <section class="post-user-infos">
                        <a href="Profil.html">
                            <img src="assets/placeholder-profilbild.jpg" alt="Profilbild">
                        </a>
                        <span class="post-author-name">[Autorname]</span>
                        <time datetime="2025-04-27T10:30:00Z" class="post-timestamp">[vor 2 Stunden]</time>
                    </section>

                    <div class="post-content">
                        <p>[Hier steht der Text des Zwitscha-Posts. Maximal 300 Zeichen.]</p>
                    </div>

                    <section class="post-actions">
                        <button type="action-button react-button"> Reagieren &#x1F604</button>

                        <a href="postDetails.html">
                            <button type="action-button react-button"> Kommentieren</button>
                        </a>

                    </section>

                </article>
            </li>

        </ul>
    </section>


</body>
</html>
