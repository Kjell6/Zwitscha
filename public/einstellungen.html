<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zwitscha – Einstellungen</title>
  <link rel="stylesheet" href="styles.css"> <!-- Dein CSS hier einbinden -->
</head>
<body>
<header>
  <h1>Zwitscha</h1>
  <nav>
    <ul>
      <li><a href="/feed.html">Feed</a></li>
      <li><a href="/profile.html">Profil</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="settings">
    <h2>Kontoeinstellungen</h2>

    <!-- Name ändern -->
    <form id="change-name-form">
      <fieldset>
        <legend>Name ändern</legend>
        <label for="new-name">Neuer Name:</label>
        <input type="text" id="new-name" name="new-name" required>
        <button type="submit">Speichern</button>
      </fieldset>
    </form>

    <!-- Passwort ändern -->
    <form id="change-password-form">
      <fieldset>
        <legend>Passwort ändern</legend>
        <label for="current-password">Aktuelles Passwort:</label>
        <input type="password" id="current-password" name="current-password" required>

        <label for="new-password">Neues Passwort:</label>
        <input type="password" id="new-password" name="new-password" required>

        <label for="confirm-password">Neues Passwort bestätigen:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit">Passwort aktualisieren</button>
      </fieldset>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Zwitscha</p>
</footer>
</body>
</html>
