<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Zwitscha – Einstellungen</title>
<link rel="icon" href="assets/favicon.png" type="image/png" />

<!-- Globales Styling -->
<link rel="stylesheet" href="css/style.css" />
<link rel="stylesheet" href="css/header.css" />

<!-- Seitenspezifisches Styling -->
<link rel="stylesheet" href="css/einstellungen.css" />
</head>

<body>

<header class="desktop-header flex items-center justify-between px-4 py-2 bg-white border-b sticky top-0 z-50">
  <div class="header-section logo-section flex items-center justify-start">
    <a href="index.html">
      <img src="assets/zwitscha.png" alt="Zwitscha Logo" class="logo-image" />
    </a>
  </div>
  <div class="header-section search-section flex justify-center">
    <input type="text" placeholder="Suche..." class="search-bar" />
  </div>
  <div class="header-section profile-section flex justify-end">
    <a href="profil.html" class="profile-link">Profil</a>
  </div>
</header>

<main class="container">
  <section class="settings">
    <h2>Kontoeinstellungen</h2>

    <!-- Name ändern -->
    <form id="change-name-form" class="card">
      <fieldset>
        <legend>Name ändern</legend>
        <label for="new-name">Neuer Name:</label>
        <input type="text" id="new-name" name="new-name" required />
        <button type="submit" class="button">Speichern</button>
      </fieldset>
    </form>

    <!-- Passwort ändern -->
    <form id="change-password-form" class="card">
      <fieldset>
        <legend>Passwort ändern</legend>

        <label for="current-password">Aktuelles Passwort:</label>
        <input type="password" id="current-password" name="current-password" required />

        <label for="new-password">Neues Passwort:</label>
        <input type="password" id="new-password" name="new-password" required />

        <label for="confirm-password">Neues Passwort bestätigen:</label>
        <input type="password" id="confirm-password" name="confirm-password" required />

        <button type="submit" class="button">Passwort aktualisieren</button>
      </fieldset>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Zwitscha</p>
</footer>

</body>
</html>
