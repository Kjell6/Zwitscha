<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Startseite</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/Startseite.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;800&display=swap" rel="stylesheet">
</head>
<body>

<div id="header-placeholder"></div>

<h1>Startseite</h1>

<div>
  <input type="text" id="write-post" placeholder="Verfasse einen Post...">
</div>

<div class="switch-wrapper">
  <div class="post-toggle">
    <!--
    <a href="">Alle Posts</a>
    <a href="">Gefolgte Posts</a>
    -->

    <input type="radio" id="all-posts" name="post-filter" checked>
    <label for="all-posts">Alle Posts</label>

    <input type="radio" id="followed-posts" name="post-filter">
    <label for="followed-posts">Gefolgt</label>

    <span class="switch-indicator"></span>
  </div>
</div>



<section>
  <ul id="feed-nur als test wie es aussieht">
    <li class="posts">
      <div id="post-placeholder"></div>
    </li>

  </ul>
</section>

<script>
  fetch('headerDesktop.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;
          });
</script>

<script>
  fetch('post.html')
          .then(response => response.text())
          .then(data => {
            document.getElementById('post-placeholder').innerHTML = data;
          });
</script>

</body>
</html>
